<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<div class="main">
  <h1>Learn to code by watching others</h1>

  <p >
    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.
  </p> 
</div>
  

  

 <div class="container">
  
  <div class="info">
    <p>Try it free 7 days then $20/mo. thereafter</p>
  </div>

  <form action="#" method="#">
    <div class="row">
      <!-- First Name -->
      <input type="text" id="firstName" placeholder="Jonathan " required>
    </div>
  
    <div class="row">
      <!-- Last Name -->
      <input type="text" id="lastName" required placeholder="Last Name">
    </div> 
   
    <div class="row">
      <!-- Email Address -->
      <input type="text" name="Email" id="email" required placeholder="Email Address">
    </div>
   
    <div class="row">
      <!-- Password -->
      <input type="password" id="pasword" required placeholder="Password">
    </div>
  
    <div class="row">
      <input type="button" id="button" value="CLAIM YOUR FREE TRIAL">
    </div> 
  
   <p class="text"> By clicking the button, you are agreeing to our <a href="#" target="_blank">Terms and Services</a>
  </p>
  
   </form>
 </div>

  </footer> -->
</body>
</html>
